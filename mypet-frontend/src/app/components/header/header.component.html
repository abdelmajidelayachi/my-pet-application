<header class="bg-gray-800 shadow py-3">
  <div class="container mx-auto flex items-center justify-between">
    <h1 class="text-2xl font-bold text-white">My Pet</h1>
    <nav class="flex items-center">
      <a href="#" class="px-4 text-white text-xl font-semibold hover:bg-gray-700 rounded-lg">Offers</a>
      <a href="#" class="px-4 text-white text-xl font-semibold hover:bg-gray-700 rounded-lg">Animals</a>
      <a href="#" class="px-4 text-white text-xl font-semibold hover:bg-gray-700 rounded-lg">Contacts</a>
      <!-- search -->
      <div class="relative mx-4">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 21l-6.35-6.35"></path>
            <circle cx="10.5" cy="10.5" r="7.5"></circle>
          </svg>
        </span>
        <input class="form-input rounded-md pl-10 pr-4 py-2 block w-full appearance-none leading-normal" type="text" placeholder="Search">
      </div>
     
    </nav>
    <div class="relative inline-block text-left">
      <div>
        <span class="rounded-md shadow-sm">
          <button type="button" (click)="showModal()" class="inline-flex items-center px-4 py-2 text-sm font-medium leading-5 text-white transition duration-150 ease-in-out bg-gray-800 border border-transparent rounded-md hover:text-gray-500 focus:outline-none focus:text-gray-500 focus:bg-gray-700 active:bg-gray-900">
            <img class="w-8 h-8 rounded-full object-cover" src="https://avatars0.githubusercontent.com/u/3959008?s=460&u=1a93e6e8c02e92e67a33e44d44d42385b3e3ea0f&v=4" alt="" />
            <span class="ml-3">
              <span class="font-medium text-white">John Doe</span>
              <span class="hidden md:inline-block font-normal text-white">Developer</span>
            </span>
          </button>
        </span>
      </div>
      <div *ngIf="isModelOpen" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
        <div class="py-1 rounded-md bg-white shadow-xs">
          <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out">Profile</a>
          <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out">Sign out</a>
        </div>
      </div>
    </div>
  </div>
</header>
